name: live-chenjia-cn-gj
root: /lab/paper/ts/lean

socket_name: live

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: "1"
# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
startup_pane: 1

windows:
  - Live:
      layout: main-horizontal
      panes:
        - strat:
            - conda activate paper
            - current_time=$(TZ="Asia/Singapore" date +"%Y-%m-%d %H:%M:%S") && echo "Current Time - $current_time"
            - echo '\t---------- CMD to launch live strategy ----------\n\n\t/lab/paper/ts/lean/bin/cn_strat_start equity.chenjia-cn-gj.margin Asia/Singapore'
            - current_epoch=$(TZ="Asia/Singapore" date +%s) && target_epoch=$(TZ="Asia/Singapore" date -d "Tomorrow 6:00" +%s) && sleep_seconds=$(( $target_epoch - $current_epoch )) && echo "GJ QMT live trading to be launched at 6 AM Tomorrow ($sleep_seconds seconds from now..)"
            - sleep $sleep_seconds
            - /lab/paper/ts/lean/bin/cn_strat_start equity.chenjia-cn-gj.margin Asia/Singapore

        - cron:
            - cd /lab/lib/ts/cronlab
            - ipython
            - run cron.equity.chenjia-cn-gj.margin.py
