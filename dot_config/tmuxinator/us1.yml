# /home/peter/.config/tmuxinator/work.yml

name: work
root: ~/
startup_pane: 1

windows:
  - general:
      layout: even-horizontal
      panes:
        - terminal:
            - cd /lab/lib
            - clear && curl "wttr.in/newyork?m&lang=zh-cn"

  - python:
      layout: even-horizontal
      panes:
        - python:
            - cd /lab/lib
            - clear
            - cowsayfortune | lolcat --spread 1.0
        - terminal:
            - cd /lab/lib
            - clear

  - finclab:
      layout: even-horizontal
      panes:
        - workspace1:
            - cd /lab/paper/finclab
            - clear
        - workspace2:
            - cd /lab/paper/finclab
            - clear

  - winclient:
      layout: even-horizontal
      panes:
        - workspace1:
            - cd /lab/paper/winclient
            - clear
        - workspace2:
            - cd /lab/paper/winclient/winclient
            - clear

  - app1:
      layout: even-horizontal
      panes:
        - pane1:
            - cd /lab/paper
            - clear
        - pane2:
            - cd /lab/paper
            - clear

  - app2:
      layout: even-horizontal
      panes:
        - pane1:
            - cd /lab/paper
            - clear
        - pane2:
            - cd /lab/paper
            - clear

  - app3:
      layout: even-horizontal
      panes:
        - pane1:
            - cd /lab/paper
            - clear
        - pane2:
            - cd /lab/paper
            - clear

  - background-apps:
      layout: tiled
      panes:
        - apps:
            - cd /lab/paper/finclab && git pull
            - cd /lab/paper/datalab && git pull
            - cd /lab/paper/ts && git pull
            - cd /lab/paper/winclient && git pull
            - sudo mkdir -p /mnt/h
            - sudo mount -t drvfs "H:" /mnt/h
            - sudo mkdir -p /mnt/p
            - sudo mount -t drvfs "P:" /mnt/p
            - sudo mkdir -p /mnt/s
            - sudo mount -t drvfs "S:" /mnt/s
            - sudo mkdir -p /mnt/t
            - sudo mount -t drvfs "T:" /mnt/t
            - sudo mkdir -p /mnt/w
            - sudo mount -t drvfs "W:" /mnt/w
            - sudo mkdir -p /mnt/x
            - sudo mount -t drvfs "X:" /mnt/x
            - sudo mkdir -p /mnt/y
            - sudo mount -t drvfs "Y:" /mnt/y
            - sudo mkdir -p /mnt/z
            - sudo mount -t drvfs "Z:" /mnt/z
            - cd /lab/paper
            - clear
