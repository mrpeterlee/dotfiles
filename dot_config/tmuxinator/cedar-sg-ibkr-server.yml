name: live-cedar-sg-ibkr-server
root: /lab/paper/ts/lean

# In server mode, only need to run companion, then data is uploaded to the remote AWS server

socket_name: live

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: "1"
# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
startup_pane: 1

windows:
  - Live:
      layout: main-horizontal
      panes:
        - cron:
            - conda activate paper
            - cd /lab/lib/ts/cronlab
            - ipython
            - run cron.equity.cedar-sg-ibkr.margin.py
