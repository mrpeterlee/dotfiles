name: cronlab
root: /lab/lib/aquamesh

socket_name: live

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: 1
# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
startup_pane: 1

windows:
  - Ofelia:
      - ofelia daemon --config=/lab/schedule.ini
  - Cron-US:
      - cd /lab/lib/ts/cronlab
      - ipython
      - run cron_us_est.py
  - Cron-CN:
      - cd /lab/lib/ts/cronlab
      - ipython
      - run cron_cn.py
  - Cron-GB:
      - cd /lab/lib/ts/cronlab
      - ipython
      - run cron_gb.py
  - Cron-FR:
      - cd /lab/lib/ts/cronlab
      - ipython
      - run cron_fr.py
  - Cron-DE:
      - cd /lab/lib/ts/cronlab
      - ipython
      - run cron_de.py
  - Cron-Misc:
      layout: even-vertical
      panes:
        - AU:
            - cd /lab/lib/ts/cronlab
            - ipython
            - run cron_au.py
        - JP:
            - cd /lab/lib/ts/cronlab
            - ipython
            - run cron_jp.py
        - HK:
            - cd /lab/lib/ts/cronlab
            - ipython
            - run cron_hk.py
  - NB-Svr:
      - cd /lab/paper/ts/ts/result/
      - pip install --upgrade quantconnect-stubs
      - pip install --upgrade lean
      # - jupyter notebook --ip="*" --port=51001 --no-browser --NotebookApp.password=$jupyter_password --NotebookApp.token="" --NotebookApp.allow_remote_access=True --notebook-dir=.
